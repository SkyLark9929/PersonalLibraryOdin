<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/icons/header.svg" alt="Personal Library Logo" class="library-logo">
    </header>
    <main>
        <div class="searchbar-container">
            <input type="text" name="" class="searchbar" placeholder="SEARCH BY AUTHOR OR TITLE"/>
            <button class="search-button"><img src="assets/icons/magnify.svg" alt="search" class="icon"></button>
            <button class="filter-button"><img src="assets/icons/filter-outline.svg" alt="filter" class="icon"></button>
        </div>
        <button class="add-book"><img src="assets/icons/plus.svg" alt="add book" class="icon"></button>
        <div class="book-container">
            <h1 class="title-author">"THE HOBBIT" by J.R. TOLKIEN</h1>
            <div class="controls-container">
                <button class="edit"><img src="assets/icons/pencil-outline.svg" alt="edit" class="icon"></button>
                <button class="delete"><img src="assets/icons/trash-can-outline.svg" alt="delete" class="icon"></button>
            </div>
            <p class="number-pages">PAGES #: 365</p>
            <p class="status">STATUS: <span class="inprogress">IN PROGRESS</span></p>
            <p class="progress">PROGRESS: 100%</p>
        </div>
    </main>
    <footer>
        <p>This website is a personal library website. 
            It was created as a solution to one of the tasks of "THE ODIN PROJECT" web development course.</p>
    </footer>
</body>
</html>
